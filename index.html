<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockyPaperScissors</title>
</head>
<body>
    <script>
        let playersInput = prompt("What do you choose, Rock, Paper or Scissors?");
        let playersDecision = playersInput.toLowerCase();
        console.log(playersDecision);

        function computersChoice(){
            let computerInput = Math.floor(Math.random() * 3);
            if (computerInput == 0) {
                return ("rock")
            }
            else if (computerInput == 1) {
                return ("paper")
            }
            else {
                return ("scissors")
            }
        };
        computersChoice()

        let compChoice = computersChoice()
        console.log(compChoice);

        function winnerWinnerChickenDinner (compChoice, playersDecision){ 
            if (playersDecision == "rock" && compChoice == "scissors") {
                return alert("You Win! Rock beats Scissors")
            }
            else if (playersDecision == "paper" && compChoice == "rock") {
                return alert("You Win! Paper beats Rock")
            }
            else if (playersDecision == "scissors" && compChoice == "paper") {
                return alert("You Win! Scissors beat Paper")
            }
            

            else if (playersDecision == "paper"&& compChoice == "scissors"){
                return alert("You Lose! Paper loses to Scissors")
            }
            else if (playersDecision == "rock" && compChoice == "paper"){
                return alert("You Lose! Rock loses to Paper")
            }
            else if (playersDecision == "scissors" && compChoice == "rock") {
                return alert("You Lose! Scissors lose to Rock")
            }
            else {
                return alert("Tie! You both tried " + playersDecision + ".")
            }
        };
        winnerWinnerChickenDinner(compChoice, playersDecision)
       

    </script>
</body>
</html>
