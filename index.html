<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockyPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-title">
        <p>Which option do you choose?</p>
    </div>
    <div id="btnId" class="btn-choices">
        <button  class="btn r"><img id="r" src="images/rock.png" alt="rock"></button>
        <button  class="btn p"><img id="p" src="images/paper.png" alt="paper"></button>
        <button  class="btn s"><img id="s" src="images/scissors.png" alt="scissors"></button>
    </div>
    
    <div class="computer-player">
        <div>
            <p class="compContent">Computer Score: </p>
        </div>
        <div>
            <p class="playContent">Player Score:</p>
        </div>
    </div>
    <div class="roundCurrent">
        <p class="round-winner">Last Round: </p>
    </div>

<script src="code.js"></script>
</body>
</html>
